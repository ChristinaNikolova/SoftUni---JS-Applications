<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <form>
        <h3>ADD STUDENT</h3>
        <label>First Name</label>
        <input type="firstName" id="firstName" placeholder="First Name..."><br>
        <label>Last Name</label>
        <input type="lastName" id="lastName" placeholder="Last Name..."><br>
        <label>Faculty Number</label>
        <input type="facultyNumber" id="facultyNumber" placeholder="Faculty Number..."><br>
        <label>Grade</label>
        <input type="grade" id="grade" placeholder="Grade..."><br>
        <button id="submitBtn">Submit</button>
        <div id="errorContainer"></div>
    </form>

    <script src="./app.js"></script>
</body>

</html>
